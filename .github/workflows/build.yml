name: Build

on:
  push:
    branches: [main, staging, dev-**]
  pull_request:
    branches: [main, staging, dev-**]

jobs:
  analysis:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node: ["14", "16"]
    name: NodeJS v${{ matrix.node }}

    steps:
      - name: Checkout Latest Files
        uses: actions/checkout@v2
      - name: Initialize Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
      - name: npm install
        run: npm install
      - name: npm run build
        run: npm run build
